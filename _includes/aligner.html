{% assign images = include.images | split: ',' %}
{% assign column = include.column | default: images.size %}
{% assign columnWidth = 100.0 | divided_by: column %}

<figure class="row">
  {% for image in images %}
    <div class="column" style="flex: 0 0 {{ columnWidth }}%;">
      <img src="{{ image | strip | prepend: 'assets/img/' | relative_url }}"
           alt="{{ image | split: '/' | last | strip }}"
           style="width: 100%; height: auto;">
    </div>
  {% endfor %}
  {% if include.caption %}
    <figcaption class="caption-style">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
